language: generic

matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-6 CC=gcc-6
      addons:
        apt:
          packages:
            - libgsl0-dev
            - g++-7
          sources: &sources
            - llvm-toolchain-precise-3.9
            - ubuntu-toolchain-r-test

before_install:
- sudo apt-get update

before_script:
  cd ./tests

script:
  make

after_script:
  make clean
