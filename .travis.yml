language: generic

matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-6 CC=gcc-6
      addons:
        apt:
          packages:
            - libgsl0-dev
            - g++-6
          sources: &sources
            - llvm-toolchain-precise-3.9
            - ubuntu-toolchain-r-test

before_install:
- sudo apt-get update

before_script:
  cd ./tests

script:
  make root_finding_bisection
  # Cannot test any vector/matrix algorithms (gcc7 required)

after_script:
  make clean
