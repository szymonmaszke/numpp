language: generic

matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-6 CC=gcc-6
      addons:
        apt:
          packages:
            - libgsl0-dev
            - g++-6
            - python3.5
          sources: &sources
            - deadsnakes
            - llvm-toolchain-precise-3.9
            - ubuntu-toolchain-r-test

before_script:
  cd ./tests

script:
  make

after_script:
  make clean
